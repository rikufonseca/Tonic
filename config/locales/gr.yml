      about: "ΠΟΙΟΙ ΕΙΜΑΣΤΕ"
      text: "Η ομορφιά διεγείρει ένα αισθητικό συναίσθημα μέσα μας, ευχάριστο στο μάτι, δημιουργώντας μια αίσθηση θαυμασμού. Στην Tonic, είμαστε εξειδικευμένοι στην ενίσχυση της κομψότητας των χεριών και των ποδιών, δεδομένου ότι αποτελούν έναν θρίαμβο της περίπλοκης μηχανικής σε όλα τα μέρη του ανθρώπινου σώματος. Και τα δύο χέρια και τα πόδια μας ξεχωρίζουν από κάθε άλλο πλάσμα στον πλανήτη. Ως εκ τούτου, εστιάζουμε στη φροντίδα των νυχιών σας για να αναδείξουμε την καλύτερη ισορροπία, συμμετρία και χρώμα που ταιριάζει στη διάθεση και την προσωπικότητά σας.
      Η ομορφιά των χειρονομιών σας είναι το κύριο μέλημά μας. Αυτός είναι ο λόγος για τον οποίο επιλέξαμε τα καλύτερα κοσμήματα για να ενισχύσουμε τη χάρη σας, να ανεβάσουν τη διάθεσή σας και να σας κάνουν να νιώσετε ελκυστική, σίγουρη και όμορφη όπως είστε. Δεν περιποιούμαστε τα νύχια σας και δεν πουλάμε κοσμήματα, προτεραιότητά μας είναι να κάνουμε τις κινήσεις σας όσο πιο ελκυστικές. Προτεραιότητά μας είστε εσείς."

