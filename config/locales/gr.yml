      text: "Βυθιστείτε στον αρμονικό συνδυασμό πολυτέλειας, τέχνης νυχιών και κοσμημάτων στην Tonic. Βγείτε στους πολυσύχναστους δρόμους της Αθήνας, ανοίξτε τις πόρτες του Tonic και ξεκινήστε ένα εξαιρετικό ταξίδι στη σφαίρα μιας πραγματικά μοναδικής πολυτελούς εμπειρίας Nail Salon. Η ομάδα των επαγγελματιών μας, έμπειρη στην τέχνη της περιποίησης, θα σας προσφέρει καταπραϋντικά προϊόντα ομορφιάς και χαλαρωτικά μασάζ ποδιών ή χεριών.
      Για να προσθέσουμε μια τελευταία πινελιά κομψότητας, επιλέξαμε προσεκτικά γαλλικές μελωδίες για να σερενάσουμε τις αισθήσεις σας. Από το Παρίσι, με αγάπη, οι μελωδικές πινελιές σε τυλίγουν, συμπληρώνοντας την ατμόσφαιρα της εκλεπτυσμένης πολυτέλειας"
      intertitle_one: "Στην Tonic, δείχνουμε αφοσίωση στο να δημιουργήσουμε ένα μοναδικό ταξίδι στο Nail Salon, όπου κάθε λεπτομέρεια είναι προσεκτικά σχεδιασμένη για να σας προσφέρει ένα στιγμιότυπο απόλαυσης."
      undertitle: "ΣΤΗΝ TONIC, ΠΟΛΥΤΕΛΕΙΑ, ΤΕΧΝΗ ΝΥΧΙΩΝ, ΚΑΙ ΤΑ ΚΟΣΜΗΜΑΤΑ ΠΑΝΕ ΧΕΡΙ-ΧΕΡΙ"

